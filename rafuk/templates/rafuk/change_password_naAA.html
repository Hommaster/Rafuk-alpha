<form action="{% url 'Change_Password_NA' users_slug=user_post.slug_field %}" method="post">
    {% csrf_token %}

    {% for f in sform %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <input type="submit" value="Сохранить изменения" onclick="rafuk.location.href=''">
</form>
<a href="{% url 'users' users_slug=user_post.slug_field %}">Вернуться на страницу профиля</a>
